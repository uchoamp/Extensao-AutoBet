<!DOCTYPE html>
<html>

<head>
    <title>Auto bet</title>

    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <label for="qbets">QUANTIDADE DE APOSTAS</label>
    <input class="espaca" type="number" min="1" name="qbets" value="1" autofocus id="quant-bets">
    <label for="qbets">MIN ODD</label>
    <input class="espaca" type="number" min="1.50" name="qbets" value="1.50" step="0.01" id="min-odd">
    <button class="espaca button" id="btnBet">Apostar</button>
    <button class="espaca button" id="stop">Parar</button>
</body>
    <script src="/js/popup.js"></script>

</html>
