<!DOCTYPE html>
<html>
    <head>
        <title>Auto bet</title>

        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body>
        <div class="box">
            <div class="content">
                <label for="qbets">APOSTAS</label>
                <input
                    type="number"
                    min="1"
                    name="qbets"
                    value="1"
                    autofocus
                    id="quant-bets"
                />
            </div>
            <div class="content">
                <label for="qbets">MIN ODD</label>
                <input
                    type="number"
                    min="1.50"
                    name="qbets"
                    value="1.50"
                    step="0.01"
                    id="min-odd"
                />
            </div>
        </div>

        <div class="box">
            <div class="content">
                <button class="button" id="btnBet">Apostar</button>
            </div>
            <div class="content">
                <button class="button" id="stop">Parar</button>
            </div>
        </div>

        <div id="co-container">
            <hr />

            <div class="box">
                <div class="content">
                    <label for="multiple">MULTIPLE</label>
                    <select name="multiple" id="multiple">
                        <option value="0">0</option>
                    </select>
                </div>

                <div class="content">
                    <label for="num-co">NUM CASH-OUTS</label>
                    <input
                        type="number"
                        min="0"
                        name="num-co"
                        value="0"
                        step="1"
                        max="0"
                        id="num-co"
                    />
                </div>
            </div>
            <div class="box">
                <button id="cash-out">Cash-out</button>
            </div>
        </div>
    </body>
    <script src="/js/popup.js"></script>
</html>
